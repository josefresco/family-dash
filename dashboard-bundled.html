<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Daily Dashboard">
    <title>Daily Dashboard - v3.26 Optimized Bundle Edition</title>

    <!-- Preload bundled resources for optimal performance -->
    <link rel="preload" href="core-bundle.js?v=3.26" as="script">
    <link rel="preload" href="app-bundle.js?v=3.26" as="script">

    <!-- Favicon with explicit type -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.svg">
    <link rel="icon" sizes="32x32" href="favicon.svg">

    <!-- NOTE: CSS is inlined for maximum performance -->
    <!-- To use this file, copy the entire <style> block from dashboard.html -->
    <!-- This template is automatically generated by build-optimized.js -->
    <style>
        /* Copy full CSS from dashboard.html here */
    </style>
</head>
<body>
    <!-- Copy full HTML body from dashboard.html here -->

    <!-- Optimized Bundle Loading -->
    <script defer src="core-bundle.js?v=3.26"></script>
    <script defer src="app-bundle.js?v=3.26"></script>
    <!-- CalDAV is lazy-loaded on-demand by module-loader -->

    <script>
        // Global error handler
        window.addEventListener('error', function(event) {
            if (event.filename && (event.filename.includes('h1-check') ||
                                  event.filename.includes('extension') ||
                                  !event.filename.includes(window.location.hostname))) {
                console.warn('External script error caught and suppressed:', {
                    message: event.message,
                    filename: event.filename,
                    lineno: event.lineno,
                    colno: event.colno
                });
                event.preventDefault();
                return true;
            }
        }, true);

        // Initialize dashboard when DOM is ready
        window.addEventListener('DOMContentLoaded', async function() {
            try {
                window.dashboardConfig = new DashboardConfig();
                window.apiClient = new APIClient(window.dashboardConfig);
                window.dashboardApp = new DashboardApp();
                await window.dashboardApp.init();
            } catch (error) {
                console.error('Dashboard initialization failed:', error);
            }
        });
    </script>
</body>
</html>
