<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Daily Dashboard">
    <title>Daily Dashboard - New York, NY</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .setup-prompt {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
        }
        
        .setup-prompt h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .setup-prompt p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        
        .button:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="setup-prompt" class="setup-prompt">
        <div id="loading" class="loading">
            <h1>ðŸ“Š</h1>
            <p>Loading Dashboard...</p>
        </div>
        
        <div id="config-needed">
            <h1>ðŸ“Š Daily Dashboard</h1>
            <p>Welcome! To get started, you'll need to configure your API keys for weather data and calendar integration.</p>
            <a href="setup.html" class="button">ðŸ”§ Setup Configuration</a>
            <p style="margin-top: 20px; font-size: 14px; color: #666;">
                Already configured? <a href="dashboard.html" style="color: #667eea;">Go directly to dashboard</a>
            </p>
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        // Check if configuration is complete and redirect accordingly
        document.addEventListener('DOMContentLoaded', function() {
            const config = window.dashboardConfig;
            
            // Show loading while checking
            document.getElementById('loading').classList.add('show');
            document.getElementById('config-needed').classList.add('hidden');
            
            setTimeout(() => {
                if (config.isConfigured()) {
                    // Configuration is complete, redirect to dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    // Show setup prompt
                    document.getElementById('loading').classList.remove('show');
                    document.getElementById('config-needed').classList.remove('hidden');
                }
            }, 1000);
        });
    </script>
</body>
</html>
